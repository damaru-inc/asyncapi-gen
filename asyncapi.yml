# vim: set ts=2 sw=2 sts=2 expandtab :
asyncapi: 2.0.0
id: 'urn:solace-test'
defaultContentType: 'application/xml'
info:
  title: Solace AsyncAPI Generator Test
  version: 1.0.0
  description: |
    Tests the event portal code generator.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
  x-java-package: 'com.solace.asyncapi'
  x-artifact-id: 'asyncapi-gen'
  x-group-id: 'com.solace'
channels:
  solace/order/{action}/1/{trace}/{span}:
    x-java-class: 'OrderChannel'
    bindings:
      solace:
        is: topic
        queue:
          name: orderQueue
    parameters:
      action:
        description: The action associated with the message
        schema:
          enum: [
            'buyItem',
            'returnItem'
          ]
      trace:
        description: The trace ID
        schema:
          type: string
      span:
        description: The span ID
        schema:
          type: integer
    publish:
      message:
        name: OrderMessage
        $ref: '#/components/messages/OrderMessage'
      bindings:
        solace:
          deliveryMode: direct
    subscribe:
      message:
        name: OrderMessage
        $ref: '#/components/messages/OrderMessage'
  orderQueue:
    x-java-class: 'OrderQueueChannel'
    bindings:
      solace:
        is: queue
    subscribe:
      message:
        name: OrderMessage
        $ref: '#/components/messages/OrderMessage'
components:
  messages:
    OrderMessage:
      name: orderMessage
      summary: An order message
      contentType: 'application/json'
      headers:
        type: object
        properties:
          messageCreator:
            type: string
      payload:
        $ref: '#/components/schemas/Order'
  schemas:
    Order:
      title: Order
      properties:
        orderId:
          type: integer
        orderDescription:
          type: string
        price:
          type: number
        customer:
          $ref: '#/components/schemas/Account'
        shipping:
          title: Shipping
          type: object
          properties:
            method:
              enum: [
                'post',
                'courier'
              ]
            cost:
              type: number
            shipTo:
              $ref: '#/components/schemas/Address'
    Account:
      title: Account
      properties:
        accountId:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
    Address:
      title: Address
      properties:
        streetAddress:
          type: string
        city:
          type: string
        province:
          type: string
        postalCode:
          type: string
